<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <header>
    <h1>Comics4you</h1>
    <img src="../images/c4y.jpg" alt="Comics4you Logo">
	</header>

	<nav>
		<ul>
			<li><a href="../index.html">Strona główna</a></li>
			<li><a href="" class="active">Klienci</a></li>
			<li><a href="comics-list.html">Komiksy</a></li>

	<main>
		<h2>Nowy klient</h2>
		<form class="form">
			
				<label for="PESEL">PESEL:<sup>*</sup></label>
				<input type="text" name="PESEL" id="PESEL" />
			
			
				<label for="firstName">Imię:<sup>*</sup></label>
				<input type="text" name="firstName" id="firstName" />
			
			
				<label for="lastName">Nazwisko:<sup>*</sup></label>
				<input type="text" name="lastName" id="lastName" />
			
			
				<label for="adress">Adres:<sup>*</sup></label>
				<input type="text" name="adress" id="adress" />
			
			
				<label for="email">e-mail:<sup>*</sup></label>
				<input type="email" name="email" id="email" />
			
				<label for="phone">Telefon:</label>
				<input type="text" name="phone" id="phone" />
			
			<div class="form-buttons" >
				<input type="submit" value="Dodaj" class="form-button-submit"/>
				<a href="" class="form-button-cancel">Anuluj</a> 
			</div>  
		</form>
	</main>
	
	<footer>
